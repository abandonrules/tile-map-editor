<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Level Editor</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="third/vex/vex.css" />
	<link rel="stylesheet" href="third/vex/vex-theme-plain.css" />

	<script src="third/jquery.js"></script>
	<script src="third/FileSaver.js"></script>
	<script src="third/vex/vex.combined.min.js"></script>
	<script>vex.defaultOptions.className = 'vex-theme-plain';</script>

	<script src="tile-manifest.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="page" >

		<div id="tools">
			<div id="file" class="tools-group">
				<button id="new-grid">New Grid</button>
				<button id="save">Save</button>
				<button id="load">Load</button>
			</div>
			<div id="tiles" class="tools-group"></div>
			<div id="active-tools" class="tools-group">
				<div id="active-tile"><img></div>
			</div>
			<div id="display-options" class="tools-group">
				<label for="zoom-text">Tile Pixels</label>
				<input type="number" id="zoom-text" min=1>
				<input type="checkbox" checked="checked" name="borders">
				<label for="borders">Borders</label>
			</div>
		</div>

		<div id="canvas">
			<div id="canvas-table" class="table">
				<div id="canvas-row" class="table-row">
					<div id="canvas-cell" class="table-cell">
						<div id="scene"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<style type="text/css" id="js-style"></style>
</body>
</html>
