<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Level Editor</title>
	<link rel="stylesheet" href="style.css">

	<script src="third/jquery.js"></script>
	<script src="tile-manifest.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="page" >

		<div id="tools">
			<div id="grid-size" class="tools-group">
				<input type="text" value="16" name="columns">
				<label for="columns">Columns</label>
				<input type="text" value="16" name="rows">
				<label for="rows">Rows</label>
				<input type="submit" value="New Grid">
			</div>
			<div id="tiles" class="tools-group"></div>
			<div id="active-tools" class="tools-group">
				<div id="active-tile"><img></div>
			</div>
		</div>

		<div id="canvas">
			<div id="canvas-table" class="table">
				<div id="canvas-row" class="table-row">
					<div id="canvas-cell" class="table-cell">
						<div id="scene"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
